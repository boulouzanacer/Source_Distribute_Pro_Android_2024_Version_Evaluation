apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'

android {
    compileSdk 35
    defaultConfig {

        applicationId "com.safesoft.proapp.distribute"
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 556
        versionName "080325"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true //important
        //setProperty("archivesBaseName", "distribute_pro" + versionName)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        /*android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = applicationId;
                outputFileName += "-v" + android.defaultConfig.versionName;
                if (variant.buildType.name == "release") {
                    outputFileName += ".apk";
                } else {
                    outputFileName += "-SNAPSHOT.apk";
                }
            }
        }*/

        android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "distribute_pro"
                outputFileName += android.defaultConfig.versionName + ".apk"
            }
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES.txt', 'META-INF/LICENSE.txt', 'META-INF/NOTICE.txt', 'META-INF/NOTICE', 'META-INF/LICENSE', 'META-INF/DEPENDENCIES', 'META-INF/notice.txt', 'META-INF/license.txt', 'META-INF/dependencies.txt', 'META-INF/LGPL2.1']
        }
    }


    namespace 'com.safesoft.proapp.distribute'
    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}


